<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="quiz-container">
      <div class="quiz-header">
        <h2 id="question">Question text</h2>
        <ul>
          <li>
            <input type="radio" id="a" name="answer" class="answer" value="a" />
            <label id="a_text" for="a" class="label">Question</label>
          </li>
          <li>
            <input type="radio" id="b" name="answer" class="answer" value="b" />
            <label id="b_text" for="b" class="label">Question</label>
          </li>
          <li>
            <input type="radio" id="c" name="answer" class="answer" value="c" />
            <label id="c_text" for="c" class="label"> Question</label>
          </li>
          <li>
            <input type="radio" id="d" name="answer" class="answer" value="d" />
            <label id="d_text" for="d" class="label">Question</label>
          </li>
        </ul>
      </div>
      <button id="btn">Submit</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
